{% extends 'base.html' %} {% block body %}

<!-- START PRODUCTS SECTION -->
<section class="container">
  <h1>Products</h1>
  <div class="products">
    {% for product in products %}
    <article class="item" data-id="{{product.id}}" data-name="{{product.name}}">
      <img src="{{product.picture}}" alt="" class="product-image" />
      <h2>{{product.name}}</h2>
      <div class="price">
        <div class="newPrice"><span>${{product.recommended_price}}</span></div>
      </div>
      <button class="add-to-cart-btn" id="add-to-cart">
        <i class="fas fa-shopping-cart"></i>&nbsp; ADD TO CART
      </button>
    </article>
    <a href="{{ url_for('details', farmer_product_id=product.id) }}?{{  cache_id  }}">
      <article
        class="item"
        data-id="{{ product.id }}"
        data-name="{{ product.name }}"
      >
        <img src="{{ url_for('static', filename=product.picture) }}" alt="" class="product-image" />
        <h2>{{ product.name }}</h2>
        <div class="price">
          <div class="newPrice">
            <span>${{ product.price }}</span>
          </div>
        </div>
        <form class="add-to-cart-form" action="{{ url_for('order', farmer_product_id=product.id) }}" method="post">
          <input type="hidden" name="quantity" value="1">
          <button type="submit" class="add-to-cart-btn">
              <i class="fas fa-shopping-cart"></i>Â  ADD TO CART
          </button>
      </form>
      </article>
    </a>
    {% endfor %}
  </div>
</section>
<!-- END PRODUCTS SECTION -->

{% endblock %}
